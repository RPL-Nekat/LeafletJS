<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

    <style media="screen">
        body {
            margin: 0;
        }
        #mapid {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <script>
        var peta = L.map('mapid').setView([-6.9218093, 107.6071324], 18);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Peta wilayah Bandung &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoiYWtoZGFuZmlyZGF1cyIsImEiOiJjamR3bHU4MGcxdmV0Mnd0Mzl4NXFyMWhmIn0.LIoaNP5dgRsbuzuXeNzkTA'
        }).addTo(peta);

        var arrowIcon = L.Icon.extend({
            options: {
                iconSize: [30, 30],
                iconAnchor: [14, 29],
                popupAnchor: [0, -15],
            }
        });

        var arrowr = new arrowIcon({iconUrl: 'arrow/red.png'}),
            arrowg = new arrowIcon({iconUrl: 'arrow/green.png'}),
            arrowb = new arrowIcon({iconUrl: 'arrow/blue.png'}),
            arrowy = new arrowIcon({iconUrl: 'arrow/yellow.png'}),
            arrowp = new arrowIcon({iconUrl: 'arrow/purple.png'});

        L.icon = function (options) {
            return new L.Icon(options);
        };

        L.marker([-6.92194, 107.60717], {icon: arrowr}).addTo(peta).bindPopup('Alun-alun Kota').openPopup();
        L.marker([-6.92180, 107.60629], {icon: arrowg}).addTo(peta).bindPopup('Masjid Agung ').openPopup();
        L.marker([-6.92079, 107.60633], {icon: arrowb}).addTo(peta).bindPopup('Kantor Pos Asia Afrika').openPopup();
        L.marker([-6.92093, 107.60839], {icon: arrowy}).addTo(peta).bindPopup('PT. PLN').openPopup();
        L.marker([-6.92084, 107.60714], {icon: arrowp}).addTo(peta).bindPopup('Gedung Waskita').openPopup();
    </script>
</body>
</html>
